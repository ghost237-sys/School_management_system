<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#9ca3af;--accent:#ef4444;--text:#e5e7eb;--btn:#2563eb;--btn-text:#fff;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{width:100%;max-width:720px;padding:24px}
    .card{background:var(--card);border-radius:16px;padding:40px;box-shadow:0 10px 25px rgba(0,0,0,.35);text-align:center}
    h1{font-size:64px;margin:0;color:var(--accent);letter-spacing:2px}
    h2{margin:8px 0 16px;font-weight:700}
    p{color:var(--muted);margin:0 0 20px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:8px}
    .btn{appearance:none;border:none;border-radius:10px;padding:12px 18px;cursor:pointer;text-decoration:none;font-weight:600}
    .btn.primary{background:var(--btn);color:var(--btn-text)}
    .btn.ghost{background:transparent;color:var(--text);outline:1px solid #374151}
    .small{font-size:12px;color:var(--muted);margin-top:16px}
  </style>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="refresh" content="">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404</h1>
      <h2>Page not found</h2>
      <p>The page you requested does not exist or is no longer available.</p>
      <div class="actions">
        <a class="btn primary" href="{% url 'login' %}">Back to Login</a>
        <a class="btn ghost" href="/">Home</a>
      </div>
      <div class="small">Your session has been cleared for safety.</div>
    </div>
  </div>
</body>
</html>
