{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>M-Pesa Transaction Message Logs</h2>
    <a href="/admin_payment_messages/" class="btn btn-secondary mb-3">&larr; Back to Payment Messages</a>
    <div class="card">
        <div class="card-body" style="max-height: 600px; overflow-y: auto; font-family: monospace;">
            {% if logs %}
                <pre>{{ logs }}</pre>
            {% else %}
                <div class="alert alert-info">No transaction logs found.</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
