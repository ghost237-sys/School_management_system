{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Delete User: {{ user.username }}</h2>
  <div class="alert alert-danger">Are you sure you want to delete this user? This action cannot be undone.</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
