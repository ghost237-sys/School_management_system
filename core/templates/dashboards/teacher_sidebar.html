{# Teacher Sidebar Navigation - Bootstrap Vertical Pills #}
<nav class="sidebar-custom p-3 d-flex flex-column justify-content-between" style="width: 220px; min-height: 100vh; background: var(--sidebar-gradient); color: #fff;">
    <h4 class="mb-4" style="font-size:1.3rem;">Teacher Panel</h4>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_dashboard' and not request.get_full_path|slice:'-8:' == '#messages' %}active{% endif %}" href="{% url 'teacher_dashboard' teacher_id=teacher.id %}">
                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                Dashboard
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_dashboard' and request.get_full_path|slice:'-8:' == '#messages' %}active{% endif %}" href="{% url 'teacher_dashboard' teacher_id=teacher.id %}#messages">
                <div class="sb-nav-link-icon"><i class="bi bi-chat-dots"></i></div>
                Messaging
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'gradebook' %}active{% endif %}" href="{% url 'gradebook' teacher_id=teacher.id %}">
                Gradebook
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'timetable_view' %}active{% endif %}" href="{% url 'timetable_view' %}">
                <div class="sb-nav-link-icon"><i class="fas fa-calendar-alt"></i></div>
                Timetable
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name in 'manage_grades,input_grades,exam_results' %}active{% endif %}" href="{% url 'manage_grades' teacher_id=teacher.id %}">
                Exams
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'upload_grades' %}active{% endif %}" href="{% url 'upload_grades' teacher_id=teacher.id %}">
                Upload Grades
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'manage_attendance' %}active{% endif %}" href="{% url 'manage_attendance' teacher_id=teacher.id %}">
                Attendance
            </a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link text-white {% if request.resolver_match.url_name == 'teacher_profile' %}active{% endif %}" href="{% url 'teacher_profile' teacher_id=teacher.id %}">
                Profile
            </a>
        </li>
    </ul>
    <div class="mt-auto">
        <div class="dropdown">
            <a href="#" class="nav-link text-white d-flex align-items-center" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-bell fs-5"></i>
                <span class="badge rounded-pill bg-danger ms-2" id="notification-count" style="display: none;"></span>
                <span class="ms-2">Notifications</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="notificationDropdown" id="notification-list" style="width: 280px;">
                <li><a class="dropdown-item" href="#">No new notifications</a></li>
            </ul>
        </div>
        <form method="post" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary w-100 d-flex align-items-center justify-content-center"><i class="bi bi-box-arrow-right me-2"></i> Logout</button>
        </form>
    </div>
</nav>
