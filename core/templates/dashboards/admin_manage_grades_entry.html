{% extends 'base.html' %}
{% block title %}Manage Grades | Admin{% endblock %}
{% block content %}
<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"><i class="bi bi-journal-check me-2"></i>Manage Grades</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <form method="post" action="{% url 'admin_manage_grades_entry' %}">
        {% csrf_token %}
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <label for="teacher_id" class="form-label">Teacher</label>
            <select id="teacher_id" name="teacher_id" class="form-select" required>
              <option value="" selected disabled>-- Select Teacher --</option>
              {% for t in teachers %}
                <option value="{{ t.id }}">{{ t.user.username }}{% if t.department %} â€” {{ t.department.name }}{% endif %}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Proceed</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
