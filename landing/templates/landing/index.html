<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ school_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #0779e4;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ school_name }}</h1>
        </div>
    </header>

    <div class="container main">
        <h2>Our Aim</h2>
        <p>{{ school_aim }}</p>
        <h2>Our Motto</h2>
        <p><em>"{{ school_motto }}"</em></p>

        <a href="{% url 'login' %}" class="login-link">Login to Portal</a>
    </div>
</body>
</html>
